<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro Clinte</title>
</h:head>
<h:body>
	<h1>Cadastro de Clientes</h1>
	<h:form>
		<h:panelGrid columns="2">

			<h:outputText value="Nome completo" />
			<h:inputText id="nomeCliente" />

			<h:outputText value="CPF" />
			<h:inputText id="cpfCliente" />

			<h:outputText value="Idade" />
			<h:inputText id="idadeCliente" />

			<h:outputText value="Rua" />
			<h:inputText id="ruaCliente" />

			<h:outputText value="Complemento" />
			<h:inputText id="complementoCliente" />

			<h:outputText value="Cidade" />
			<h:inputText id="cidadeCliente" />

			<h:outputText value="Estado" />
			<h:inputText id="estadoCliente" />

			<h:outputText value="CEP" />
			<h:inputText id="cepCliente" />

			<h:outputText value="Número" />
			<h:inputText id="numeroCliente" />
			
			<h:outputText value="E-mail" />
			<h:inputText id="emailCliente" />

			<h:outputText value="Senha" />
			<h:inputText id="senhaCliente" />

			<h:outputText value="Comfirme a senha" />
			<h:inputText id="senhaConfirmaCliente" />

		</h:panelGrid>
		<h:commandButton value="Entrar" />
	</h:form>
</h:body>
</html>
