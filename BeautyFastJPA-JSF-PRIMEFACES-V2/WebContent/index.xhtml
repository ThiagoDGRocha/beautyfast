<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Home BeautyFast</title>
</h:head>
<h:body>
	<h1>Seja bem vindo ao BeautyFast</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Usuário" />
			<h:inputText id="usuario" value="#{login.user}"/>
			<h:outputText value="Senha" />
			<h:inputSecret id="senha" value="#{login.psw}"/>
		</h:panelGrid>
		<h:commandButton value="Entrar" action="#{login.autenticar}"/>
		<h:messages/>
	</h:form>
	<h:link value="Cadastrar" outcome="cadastroCliente"/>
</h:body>
</html>
