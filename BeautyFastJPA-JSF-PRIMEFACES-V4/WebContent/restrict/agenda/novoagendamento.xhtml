<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Novo agendamento</title>
	<style type="text/css">
.btnWidth {
	width: 80px;
}

.col-sm-updated {
	padding-top: 7px;
}

.col-sm-updated a {
	margin-left: 30px;
	text-decoration: none !important;
}

.col-sm-27 {
	width: 27% !important;
}
</style>
</h:head>
<h:body>
	<center>
		<h2>
			<h:outputText value="Novo agendamento" />
		</h2>
	</center>
	<h:form id="agendamentoForm" styleClass="form-horizontal">
		<div class="form-group">
			<h:outputLabel styleClass="control-label col-sm-4">Identificação:</h:outputLabel>
			<div class="col-sm-4">
				<h:outputText value="Auto-gerado pelo sistema :)"
					styleClass="text text-success" />
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel for="clienteAgendamento"
				styleClass="control-label col-sm-4">Cliente</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="clienteAgendamento" value="#{agendaMB.clientName}"
					readonly="true" styleClass="form-control" />
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel for="profissionalAgendamento"
				styleClass="control-label col-sm-4">Profissional</h:outputLabel>
			<div class="col-sm-4">
				<p:selectOneMenu id="profissionalAgendamento"
					value="#{agendaMB.schedrule.schedrProf}" dynamic="true"
					style="width:100%">
					<p:ajax listener="#{agendaMB.onProfessionalChange}"
						update="especialidadeAgendamento" />
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{profissionalMB.listAll}" var="prof"
						itemLabel="#{prof.profName}" />
				</p:selectOneMenu>
			</div>
		</div>
https://www.primefaces.org/showcase/ui/ajax/dropdown.xhtml
		<div class="form-group">
			<h:outputLabel for="especialidadeAgendamento"
				styleClass="control-label col-sm-4">Especialidade</h:outputLabel>
			<div class="col-sm-4">
				<p:selectOneMenu id="especialidadeAgendamento"
					value="#{agendaMB.schedrule.schedrProfSpecialty}" dynamic="true"
					style="width:100%">
					<p:ajax update="precoAgendamento" />
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{agendaMB.listSpecialty}" var="specialty"
						itemLabel="#{specialty.specialtyName}" />
				</p:selectOneMenu>
			</div>
		</div>


		<div class="form-group">
			<h:outputLabel for="precoAgendamento"
				styleClass="control-label col-sm-4">Preço</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="precoAgendamento"
					value="#{agendaMB.schedrule.schedrProfSpecialty.specialtyPrice}"
					readonly="true" prefix="R$" />
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel for="dataAgendamento"
				styleClass="control-label col-sm-4">Data</h:outputLabel>
			<div class="col-sm-4">
				<p:calendar id="dataAgendamento"
					value="#{agendaMB.schedrule.schedrData}" pattern="MM/dd/yyyy HH:mm" />
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel for="localAtendimentoAgendamento"
				styleClass="control-label col-sm-4">Local de atendimento</h:outputLabel>
			<div class="col-sm-4">
				<p:selectOneRadio id="localAtendimentoAgendamento"
					value="#{agendaMB.schedrule.schedrPlaceOfCare}" layout="responsive"
					columns="3">
			EM CONSTRUÇÃO
				</p:selectOneRadio>

			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 col-sm-27" />
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Salvar" action="#{agendamentoMB.save}"
						styleClass="btn btn-success btnWidth" />
				</div>
				<div class="col-sm-1" />
				<div class="col-sm-updated">
					<h:outputLink value="listaagendamentos.xhtml">Ver lista de agendamentos</h:outputLink>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
