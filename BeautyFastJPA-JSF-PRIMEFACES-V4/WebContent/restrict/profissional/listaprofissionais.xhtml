<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lista de profissionals</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}

.btnSpace {
	margin: 17px;
}
</style>
</h:head>
<h:body>
	<p:growl id="growl" showDetail="true" life="500" autoUpdate="true" />
	<center>
		<h2>
			<h:outputText value="Lista de profissionals cadastrados!" />
		</h2>
	</center>
	<h:form id="profissionalForm">

		<h:dataTable id="profissionalTable"
			value="#{profissionalMB.listAll}" var="profissional"
			styleClass="table table-striped table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">Identificação</f:facet>
				<h:outputText value="#{profissional.profId}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{profissional.profName}" />
			</h:column>
			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{profissional.profCPF}" />
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{profissional.profAge}" />
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{profissional.profContact.contEmail}" />
			</h:column>
			<h:column>
				<f:facet name="header">Atualizar</f:facet>
				<h:commandButton
					action="#{profissionalMB.goToEditaProf(profissional)}"
					value="Atualizar" styleClass="btn btn-primary">
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandButton action="#{profissionalMB.delete(profissional)}"
					value="Excluir" styleClass="btn btn-danger">
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton
				action="/restrict/profissional/novoprofissional.xhtml"
				value="Adicionar nova profissional"
				styleClass="btn btn-success btnSpace" />
		</center>
			<h:commandLink value="Menu principal"
				action="/restrict/administrador/principaladmin.xhtml" />
	</h:form>
</h:body>
</html>
