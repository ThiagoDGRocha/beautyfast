<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Novo profissional</title>
	<style type="text/css">
.btnWidth {
	width: 80px;
}

.col-sm-updated {
	padding-top: 7px;
}

.col-sm-updated a {
	margin-left: 30px;
	text-decoration: none !important;
}

.col-sm-27 {
	width: 27% !important;
}
</style>
</h:head>
<h:body style="margin: 0 auto;  width: 95%">
	<center>
		<h2>
			<h:outputText value="Cadastro de novo profissional" />
		</h2>
	</center>
	<div style="width: 22%; float: right">
		<h:outputLabel for="especialidades">Selecione suas especialidades:</h:outputLabel>
		<p:selectCheckboxMenu id="especialidades"
			value="#{profissionalMB.prof.profListSpecialty}" multiple="true"
			filter="true" filterMatchMode="contains" panelStyle="width:300px">
			<f:selectItems value="#{especialidadeMB.listAll}" var="specialty"
				itemLabel="#{specialty.specialtyName}" />
		</p:selectCheckboxMenu>


	</div>
	<div style="width: 74%; float: left">

		<h:form id="profissionalForm">
			<div class="form-group">
				<h:outputLabel styleClass="control-label col-sm-4">Identificação:</h:outputLabel>
				<div class="col-sm-4">
					<h:outputText value="Auto-gerado pelo sistema :)"
						styleClass="text text-success" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="nomeProfissional"
					styleClass="control-label col-sm-4">Nome completo:</h:outputLabel>
				<div class="col-sm-4">
					<p:inputText id="nomeProfissional"
						value="#{profissionalMB.prof.profName}" styleClass="form-control"
						required="true"
						requiredMessage="O nome da profissional deve ser preenchido." />
					<p:message for="nomeProfissional" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="cpfProfissional"
					styleClass="control-label col-sm-4">CPF:</h:outputLabel>
				<div class="col-sm-4">
					<p:inputMask id="cpfProfissional"
						value="#{profissionalMB.prof.profCPF}" styleClass="form-control"
						required="true" requiredMessage="O CPF deve ser preenchido."
						mask="999.999.999-99" />
					<p:message for="cpfProfissional" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="idadeProfissional"
					styleClass="control-label col-sm-4">Idade:</h:outputLabel>
				<div class="col-sm-4">
					<p:spinner id="idadeProfissional"
						value="#{profissionalMB.prof.profAge}" min="18" max="60" />
					<p:message for="idadeProfissional" />
				</div>
			</div>
			<p:separator />
			<div class="form-group">
				<h:outputLabel for="ruaProfissional"
					styleClass="control-label col-sm-4">Rua:</h:outputLabel>
				<div class="col-sm-4">
					<p:inputText id="ruaProfissional"
						value="#{profissionalMB.prof.profAdress.adrStreet}"
						styleClass="form-control" required="true"
						requiredMessage="A rua deve ser preenchida." />
					<p:message for="ruaProfissional" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="complementoProfissional"
					styleClass="control-label col-sm-4">Complemento:</h:outputLabel>
				<div class="col-sm-4">
					<p:inputText id="complementoProfissional"
						value="#{profissionalMB.prof.profAdress.adrComplement}"
						styleClass="form-control" required="true"
						requiredMessage="O complemento deve ser preenchida." />
					<p:message for="complementoProfissional" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="cidadeProfissional"
					styleClass="control-label col-sm-4">Cidade:</h:outputLabel>
				<div class="col-sm-4">
					<p:inputText id="cidadeProfissional"
						value="#{profissionalMB.prof.profAdress.adrCity}"
						styleClass="form-control" required="true"
						requiredMessage="A cidade deve ser preenchida." />
					<p:message for="cidadeProfissional" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="estadoProfissional"
					styleClass="control-label col-sm-4">Estado:</h:outputLabel>
				<div class="col-sm-4">
					<p:inputText id="estadoProfissional"
						value="#{profissionalMB.prof.profAdress.adrState}"
						styleClass="form-control" required="true"
						requiredMessage="O estado deve ser preenchido." />
					<p:message for="estadoProfissional" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="cepProfissional"
					styleClass="control-label col-sm-4">CEP:</h:outputLabel>
				<div class="col-sm-4">
					<p:inputMask id="cepProfissional"
						value="#{profissionalMB.prof.profAdress.adrCEP}"
						styleClass="form-control" required="true"
						requiredMessage="O CEP deve ser preenchido." mask="99.999-999" />
					<p:message for="cepProfissional" />
				</div>
			</div>
			<p:separator />
			<div class="form-group">
				<h:outputLabel for="numeroProfissional"
					styleClass="control-label col-sm-4">Número de telefone:</h:outputLabel>
				<div class="col-sm-4">
					<p:inputMask id="numeroProfissional"
						value="#{profissionalMB.prof.profContact.contNumber}"
						styleClass="form-control" required="true"
						requiredMessage="O CEP deve ser preenchido."
						mask="(999) 9999-9999" />
					<p:message for="numeroProfissional" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="emailProfissional"
					styleClass="control-label col-sm-4">Email para contato e acesso ao sistema:</h:outputLabel>
				<div class="col-sm-4">
					<p:inputText id="emailProfissional"
						value="#{profissionalMB.prof.profUser.userName}"
						styleClass="form-control" required="true"
						requiredMessage="O email deve ser preenchido." />
					<p:message for="emailProfissional" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="senhaProfissional"
					styleClass="control-label col-sm-4">Senha:</h:outputLabel>
				<div class="col-sm-4">
					<p:password id="senhaProfissional"
						value="#{profissionalMB.prof.profUser.userPassword}"
						feedback="true" required="true"
						requiredMessage="A senha deve ser preenchida."
						styleClass="form-control" />
					<p:message for="senhaProfissional" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="confirmSenhaProfissional"
					styleClass="control-label col-sm-4">Confirme a senha:</h:outputLabel>
				<div class="col-sm-4">
					<p:password id="confirmSenhaProfissional"
						value="#{profissionalMB.confirmSenha}" feedback="true"
						required="true"
						requiredMessage="A confirmação da senha deve ser preenchida."
						styleClass="form-control" />
					<p:message for="confirmSenhaProfissional" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 col-sm-27" />
				<div class="col-sm-4">
					<div class="col-sm-2">
						<h:commandButton value="Salvar" action="#{profissionalMB.save}"
							styleClass="btn btn-success btnWidth" />
					</div>
					<div class="col-sm-1" />
					<div class="col-sm-updated">
						<h:outputLink value="listaprofissionais.xhtml">Ver lista de profissionais</h:outputLink>
					</div>
				</div>
			</div>
		</h:form>

	</div>
</h:body>
</html>
